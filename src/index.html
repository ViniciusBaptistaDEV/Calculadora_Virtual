<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../dist/styles/main.min.css">

    <link rel="icon" href="../calculator.svg">
    <title>Calculadora Virtual</title>

</head>
<body>
    
    <header class="p-3">
        <div class="container titulo">

            <h1 class="h1">
                <i class="bi bi-calculator"></i>
                Calculadora
            </h1>

        </div>

    </header>


    <div class="forms">
        
        <form class="form" id="formulario">
            <div class="item1">
                <label class="form-label" for="primeiro-numero">Primeiro numero:</label>
                <input class="form-control" id="primeiro-numero" type="number" required step="1">
            </div>
            <div class="item2">
                <label class="form-label" for="segundo-numero">Segundo numero:</label>
                <input class="form-control" id="segundo-numero" type="number" required step="1">
            </div>
        </form>
        
        <div class="buttons">
            <button id="soma" type="button" class="btn btn-light">Somar</button>
            <button id="subtrair" type="button" class="btn btn-light">Subtrair</button>
            <button id="multiplicar" type="button" class="btn btn-light">Multiplicar</button>
            <button id="dividir" type="button" class="btn btn-light">Dividir</button>
        </div>

        <div class="resultado">
            O resultado Ã©:
            <span id="resultado-final"></span>
        </div>

    </div>


    <footer class="pb-3 pt-3">
        <div class="container">
            <h4 class=" fw-bold fs-5">2024 &copy; Calculadora - Todos os direitos reservados.</h4>
            <h5 class=" fw-bold fs-6">Desenvolvido por Vinicius Baptista</h5>
        </div>
    </footer>

    <script src="../dist/script/main.min.js"></script>

</body>
</html>
